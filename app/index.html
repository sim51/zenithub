<!doctype html>
<html lang="fr" ng-app="zenithub">
  <head>
    <title>LogiSima - Github</title>
    <meta charset="utf-8">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/base.css" rel="stylesheet">
    <script src="lib/angular/angular.js"></script>
    <script src="js/app.js"></script>
  	<script src="js/controllers.js"></script>
  	<script src="js/filters.js"></script>
  	<script src="js/services.js"></script>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button data-target=".nav-collapse" data-toggle="collapse" class="btn btn-navbar" type="button">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="./index.html" class="brand">ZenitHub</a>
          <div class="nav-collapse collapse">
            <!--
            <ul class="nav">
              <li class="">
                <a href="/">Home</a>
              </li>
            </ul>
            -->
          </div>
        </div>
      </div>
    </div>

    <header class="jumbotron subhead">
      <div class="container">
        <form class="well form-search" ng-submit="searchRepository()">
          <div id="searchForm">
            <label class="control-label" for="search">
              Search a github repository
            </label>
            <div>
                <input id="search" ng-model="q" value="{{keyword}}">
                <button type="submit" class="btn" ><i class="icon-search"></i> Search</button>
             </div>
          </div>
        </form>
      </div>
    </header>

    <div class="container">
  	 <div ng-view></div>
    </div>

    <div id="loading" class="modal hide fade">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Loading...</h3>
      </div>
      <div class="modal-body">
        <div class="progress progress-striped active">
          <div class="bar" style="width: 100%;"></div>
        </div>
      </div>
      <div class="modal-footer">
      </div>
    </div>
    <script src="lib/raphael/raphael.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="lib/raphael/pie.js"></script>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/js/bootstrap.min.js"></script>
  </body>
</html>
